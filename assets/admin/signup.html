<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>signup Page</title>
</head>
<body>
     <!---login-->
     <section class="section" id="loginPage">
      <div class="loader">Loading...</div>
      <div class="flash"><span id="logn-notification" class="welcome-mess">you successfully signed up!</span></div>
        <div class="form-container">
          <div class="title">Sign Up</div>
          <form class="logn"id="login-form">
            <div class="field-one">
                <label for="username">Email</label>
                <span class="material-icons person-icon">
                        mail_lock
                    </span>
                <input type="text" name="Email" id="login-email"  class="text-input" />
                <div class="ErrMsg" style="color:red;font-size:2vh;"></div>
                 </div>
            <div class="field-one">
            <label for="username">Username</label>
            <span class="material-icons person-icon"> person_outline </span>
            <input type="text" name="username" id="login-username" class="text-input" />
            <div class="ErrMsg" style="color:red;font-size:2vh;"></div>
             </div>
             <div class="field-two">
            <label for="password">Password</label>
            <span class="material-icons lock-icon"> lock_outline </span>
            <input
              type="password"
              name="password"
              id="login-password"
              class="text-input"
            />
            <div class="ErrMsg" style="color:red;font-size:2vh;"></div>
          </div>
            <button type="submit" id="lgn-btn" class="lgn-btn">
              <a
                style="text-decoration: none; color: white"
                          >
              Sign in</a>
            </button>
            <div style="font-size: small; font-weight: bold;">
                <p style="text-align:center;"> want to back home!, click here <a href="../../index.html">home</a></p>
            </div>
            </form>
        </div>
      </section>
      <script src="../js/ApisData/signup.js"></script>
</body>
</html>
