        <!--end of side bar-->
        <div class="right-contents">
            <span class="material-icons menu-icon" id="hurmbug"> menu </span>
            <div class="contents blogs-section">
                <div class="short-nav">
                    <span id="create">CREATE BLOG</span>
                    <span id="mnge-blog">MANAGE BLOGS</span>
                </div>
                <div class="create-blog show-blog">
                    <form class="logn" id="blog-form">
                        <label for="topic"><b>Blog Title</b></label>
                        <input type="text" name="blog-topic" id="topic" class="text-input" />
                        <label for="Title"><b>category</b></label>
                        <input type="text" name="Blog-Title" id="Title" class="text-input" />
                        <label for="image"></label><img id="test-img" class="imge-preview" src=""
                            alt="blog-file" width="50px" height="50px" /></label>
                        <input type="file" name="Blog-file" id="image-upload" mimeType="jpg" />
                        <div id="blog-editor"></div>
                        <!--adding quill as wyisg editor-->
                        <script>
                            var quill = new Quill('#blog-editor', {
                                theme: 'snow',
                                placeholder: 'type contents for a blog'
                            });
                        </script>
                        <button id="upload" class="lgn-btn">Save blog</button>
                    </form>

                </div>

                <div class="blog-table hide-blogs">
                    <table class="styled-table" id="table-blog">
                        <thead>
                            <tr>
                                <th>Blog Title</th>
                                <th>category</th>
                                <th>Blog-description</th>
                                <th>blogImageUrl</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                    <div class="update-blog-form remove-updateForm">
                        <form class="update-form" content-type="multipart/form-data">
                            <label for="topic">Title</label>
                            <input type="text" name="blogtopic" id="topic" class="text-input" value="" />
                            <label for="Title">category</label>
                            <input type="text" name="BlogTitle" id="Title" class="text-input" value="" />
                            <label for="image">blog image</label>
                            <input type="file" name="image" id="image" class="text-input" value="" />
                            <label for="contents">blog description</label>
                            <textarea class="text-input" name="contents" value="" >
                              </textarea>
                            <button class="lgn-btn" id="editBtn" type="button">Edit</button>
                        </form>
                    </div>
                </div>
                <!--end of blog section-->

                </section>
            </div>
