<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document text</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/adminDash.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
      <!--initializing quill cdn main libraries-->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Theme included stylesheets for quill -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet" />
    </head>
<body>

<div class="contents blogs-section">
    <div class="short-nav">
      <span id="create">CREATE BLOG</span>
      <span id="mnge-blog">MANAGE BLOGS</span>
    </div>
    <div class="create-blog show-blog">
      <form class="logn" id="blog-form">
        <label for="topic"><b>Topic</b></label>
        <input
          type="text"
          name="blog-topic"
          id="topic"
          class="text-input"
        />
        <label for="Title"><b>Blog-Title</b></label>
        <input
          type="text"
          name="Blog-Title"
          id="Title"
          class="text-input"
        />
        <label for="image"></label><img id="test-img" class="imge-preview" src="" alt="blog-file" width="50px" height="50px"/></label>
        <input type="file" name="Blog-file" id="image-upload" mimeType="jpg"/>
         <div id="blog-editor"></div>
         <!--adding quill as wyisg editor-->
        <script>
          var quill = new Quill('#blog-editor', {
            theme: 'snow',
            placeholder:'type contents for a blog',
             });
          </script>
        <button type="submit" id="upload" class="lgn-btn">Save blog</button>
        </form>

    </div>
<script src="/dst/bundler.js"></script>
</body>
</html>
